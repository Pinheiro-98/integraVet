<!DOCTYPE html>
<html>

<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>IntegraVet</title>
    <link href="css/cadastro.css" rel="stylesheet" type="text/css" />
    <link href="../cssPadrao/header.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer="defer" src="js/slider.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script defer="defer" src="../jsPadrao/menu.js"></script>
    <script defer="defer" src="js/instituicao.js"></script>

</head>

<body>
    <div class="terco-da-tela">
        <img src="../imagens/pets_cadastro.png" class="img-fluid" alt="campanha">
    </div>
    <div class="container menu">
        <div class="row">
            <div class="col-12 mn">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="../tutores/Default.html">Logo</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../tutores/Default.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../tutores/Contatos.html">Contatos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../tutores/SaibaMais.html">Saiba Mais</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </div>
        </div>
    </div>

    <div class="container cadastro">
        <div class="row selecao">
            <div class="col-8 btnformulario mt-2 mb-2">
                <div class="btn-group botoes" role="group" aria-label="Default button group">
                    <button type="button" class="btn btn-outline-dark" onclick="showForm('veterinario')" id="vetBtn">Cadastrar Veterinário</button>
                    <button type="button" class="btn btn-outline-dark" onclick="showForm('clinica')" id="clinicaBtn">Cadastrar Instituição</button>
                </div>
            </div>
        </div>
        <div class="row selecao">
            <div class="col-8 formulario mt-4">
                <div id="formVeterinario" class="form-container" style="display:none;">
                    <form action="/cadastrar_veterinario" method="post">
                        <!-- Campos do formulário para cadastrar veterinário -->
                        <label for="CRMV" class="form-label">CRMV</label>
                        <input type="text" id="CRMV" name="CRMV" class="form-control" required><br>
        
                        <label for="nome_vet" class="form-label">Nome</label>
                        <input type="text" id="nome_vet" name="nome_vet" class="form-control" required><br>
        
                        <label for="email_vet" class="form-label" >Email</label>
                        <input type="email" id="email_vet" name="email_vet" class="form-control" required><br>
        
                        <label for="senha_vet" class="form-label">Senha</label>
                        <input type="password" id="senha_vet" name="senha_vet" class="form-control" required><br>
                        
                        <button type="submit" class="button__apresentacao">Cadastrar Veterinário</button>
                    </form>
                </div>
        
                <div id="formClinica" class="form-container" style="display:none;">
                    <form action="/cadastrar_clinica" method="post">
                        <!-- Campos do formulário para cadastrar clínica -->
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <input type="text" id="cnpj" name="cnpj" class="form-control" required><br>
        
                        <label for="nome_clinica" class="form-label">Nome</label>
                        <input type="text" id="nome_clinica" name="nome_clinica" class="form-control" required><br>
        
                        <label for="email_clinica" class="form-label">Email</label>
                        <input type="email" id="email_clinica" name="email_clinica" class="form-control" required><br>
        
                        <label for="senha_clinica" class="form-label">Senha</label>
                        <input type="password" id="senha_clinica" name="senha_clinica" class="form-control" required><br>
        
                        <button type="submit"  class="button__apresentacao">Cadastrar Instituição</button>
                    </form>
                </div>
            </div>
        </div>       
    </div>
</body>
</html>
