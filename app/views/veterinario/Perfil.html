<!DOCTYPE html>
<html>
<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>IntegraVet-Login</title>
    <link href="../cssPadrao/Perfil.css" rel="stylesheet" type="text/css" />
    <link href="../cssPadrao/header.css" rel="stylesheet" type="text/css" />
    <link href="../cssPadrao/geral.css" rel="stylesheet" type="text/css" />
    <link href="../cssPadrao/rodape.css" rel="stylesheet" type="text/css" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script defer="defer" src="../jsPadrao/menu.js"></script>

</head>
<body>
    <div class="terco-da-tela">
        <img src="../imagens/pets_cadastro.png" class="img-fluid" alt="campanha">
    </div>
    
    <div class="container">
        <div class="row titulo">
            <div class="col-12 text-center">
                <h1>Editar Perfil</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row selecao mt-4">
            <div id="" class="form-container">
                <form action="" method="post">
                    <!-- Campos do formulário para cadastrar veterinário -->
                    <div class="input-field-group">
                        <label for="CRMV">CRMV</label>
                        <input type="text" id="CRMV" name="CRMV" class="form-control" required>
                    </div>
                    
                    <div class="input-field-group">
                        <label for="nome_vet">Nome</label>
                        <input type="text" id="nome_vet" name="nome_vet" class="form-control" required>
                    </div>
    
                    <div class="input-field-group">
                        <label for="email_vet">Email</label>
                        <input type="email" id="email_vet" name="email_vet" class="form-control" required>
                    </div>
    
                    <div class="input-field-group">
                        <label for="senha_vet">Senha</label>
                        <input type="password" id="senha_vet" name="senha_vet" class="form-control" required>
                    </div>                   
                    <div class="botao col-12 text-center mt-4">
                        <a class="btn btn-primary" aria-current="page" href="">Cadastrar Veterinário</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
